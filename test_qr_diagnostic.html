<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Diagnostic Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">QR Code Diagnostic Test</h1>
        
        <!-- Test Form -->
        <form id="qrScannerForm" class="mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">QR Scanner Input</label>
                <input type="text" id="qrScannerInput" name="qrCode" placeholder="Scan QR code here..." 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-center text-xl font-mono bg-white shadow-sm"
                       autocomplete="off" autofocus required>
                <p class="text-xs text-gray-500 mt-1">QR scanner will automatically enter the teacher ID here</p>
                <p class="text-xs text-blue-500 mt-1">üí° Press Enter key after typing or scanning QR code</p>
            </div>
            
            <!-- Hidden submit button for form submission -->
            <button type="submit" class="hidden">Submit</button>
        </form>
        
        <!-- Status Display -->
        <div id="status" class="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200">
            <p class="text-sm text-gray-600">Status: Ready for QR code input</p>
        </div>
        
        <!-- Debug Console -->
        <div id="debugConsole" class="mt-4 p-3 bg-black text-green-400 rounded-lg font-mono text-xs max-h-40 overflow-y-auto">
            <div>Debug Console:</div>
            <div id="debugOutput"></div>
        </div>
        
        <!-- Test Buttons -->
        <div class="mt-6 space-y-2">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Test Actions:</h3>
            <button onclick="testQRCode('2025-0002')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Test QR Code: 2025-0002
            </button>
            <button onclick="testQRCode('2025-0001')" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Test QR Code: 2025-0001
            </button>
            <button onclick="testQRCode('invalid')" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Test Invalid QR Code
            </button>
            <button onclick="clearDebug()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                Clear Debug
            </button>
        </div>
    </div>

    <script>
        function log(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
            console.log(message);
        }
        
        function clearDebug() {
            document.getElementById('debugOutput').innerHTML = '';
        }
        
        function testQRCode(qrCode) {
            log(`Testing QR Code: ${qrCode}`);
            const input = document.getElementById('qrScannerInput');
            input.value = qrCode;
            input.focus();
            
            // Simulate Enter key press
            const event = new KeyboardEvent('keydown', {
                key: 'Enter',
                code: 'Enter',
                keyCode: 13,
                which: 13,
                bubbles: true
            });
            input.dispatchEvent(event);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded - DOMContentLoaded fired');
            
            const qrScannerForm = document.getElementById('qrScannerForm');
            const qrScannerInput = document.getElementById('qrScannerInput');
            const statusDiv = document.getElementById('status');
            
            if (qrScannerForm && qrScannerInput) {
                log('‚úÖ QR Scanner form and input field found');
                
                // Add form submit event listener
                qrScannerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    log('Form submitted via AJAX');
                    
                    const inputValue = qrScannerInput.value.trim();
                    log(`Form submit - input value: "${inputValue}"`);
                    
                    if (inputValue && inputValue.length >= 3) {
                        log('Valid input detected, calling verification...');
                        verifyTeacherInDatabase(inputValue);
                    } else {
                        log('Invalid input or empty value');
                        statusDiv.innerHTML = `
                            <div class="flex items-center space-x-2">
                                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                                <span class="text-sm font-medium text-red-700">‚ùå Invalid QR code format</span>
                            </div>
                        `;
                    }
                });
                
                // Add event listener for Enter key specifically
                qrScannerInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        log('Enter key pressed');
                        
                        const inputValue = this.value.trim();
                        log(`Enter key - input value: "${inputValue}"`);
                        
                        if (inputValue && inputValue.length >= 3) {
                            log('Valid input detected via Enter key, calling verification...');
                            verifyTeacherInDatabase(inputValue);
                        } else {
                            log('Invalid input or empty value');
                            statusDiv.innerHTML = `
                                <div class="flex items-center space-x-2">
                                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                                    <span class="text-sm font-medium text-red-700">‚ùå Invalid QR code format</span>
                                </div>
                            `;
                        }
                    }
                });
                
                // Add event listener for input
                qrScannerInput.addEventListener('input', function() {
                    log(`Input event triggered, value: "${this.value}"`);
                });
                
                // Ensure the field is focused on page load
                qrScannerInput.focus();
                log('Input field focused');
                
            } else {
                log('‚ùå QR Scanner form or input field not found!');
                if (!qrScannerForm) log('Form not found');
                if (!qrScannerInput) log('Input not found');
            }
        });
        
        // Verify teacher exists in database
        function verifyTeacherInDatabase(inputValue) {
            log(`Starting database verification for input: "${inputValue}"`);
            
            // Show loading indicator
            const qrInput = document.getElementById('qrScannerInput');
            const statusDiv = document.getElementById('status');
            
            if (qrInput) {
                qrInput.disabled = true;
                qrInput.placeholder = 'Verifying QR code...';
            }
            
            statusDiv.innerHTML = `
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></div>
                    <span class="text-sm font-medium text-yellow-700">üîç Verifying QR code...</span>
                </div>
            `;
            
            // Determine if input is numeric (teacher ID) or alphanumeric (QR code)
            const isNumeric = /^\d+$/.test(inputValue);
            const apiUrl = isNumeric 
                ? 'api/teacher-availability-handler.php?action=verify_teacher&teacher_id=' + inputValue
                : 'api/teacher-availability-handler.php?action=verify_teacher&qr_code=' + encodeURIComponent(inputValue);
            
            log(`API URL: ${apiUrl}`);
            
            // Make AJAX call to verify teacher
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                cache: 'no-cache'
            })
            .then(response => {
                log(`Response status: ${response.status}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                log(`Verification response: ${JSON.stringify(data)}`);
                
                // Re-enable input field
                if (qrInput) {
                    qrInput.disabled = false;
                    qrInput.placeholder = 'Scan QR code here...';
                }
                
                if (data.success) {
                    log(`Teacher verified successfully: ${data.teacher.name}`);
                    statusDiv.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                            <span class="text-sm font-medium text-green-700">‚úÖ Teacher verified: ${data.teacher.name}</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Department: ${data.teacher.department}</p>
                    `;
                    
                    // Clear the input field and refocus for next scan
                    setTimeout(() => {
                        qrInput.value = '';
                        qrInput.focus();
                    }, 2000);
                } else {
                    log(`Teacher verification failed: ${data.error}`);
                    statusDiv.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <span class="text-sm font-medium text-red-700">‚ùå ${data.error || 'Teacher not found'}</span>
                        </div>
                    `;
                    
                    // Clear the input field for next scan
                    if (qrInput) {
                        qrInput.value = '';
                        qrInput.focus();
                    }
                }
            })
            .catch(error => {
                log(`Error verifying teacher: ${error.message}`);
                
                // Re-enable input field
                if (qrInput) {
                    qrInput.disabled = false;
                    qrInput.placeholder = 'Scan QR code here...';
                }
                
                statusDiv.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <span class="text-sm font-medium text-red-700">‚ùå Network error. Please try again.</span>
                    </div>
                `;
                
                // Clear the input field for next scan
                if (qrInput) {
                    qrInput.value = '';
                    qrInput.focus();
                }
            });
        }
    </script>
</body>
</html>
